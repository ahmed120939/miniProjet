<body>

<!-- ======= Header ======= -->
<div th:replace="~{header :: header}"></div>


<!-- End Header -->

<!-- ======= Sidebar ======= -->
<div th:replace="~{sidebar :: sidebar}"></div>

<!-- ======= End Sidebar ======= -->

<main id="main" class="main">

    <section class="section">
        <div class="row">
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ajout Congé</h5>

                        <!-- General Form Elements -->
                        <form  th:action="@{/conge/add}"  th:object="${conge}"  method="POST">


                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Date Début</label>
                                <div class="col-sm-10">
                                    <input id="date_debut" th:field="*{dateDebut}" type="date" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Date Fin</label>
                                <div class="col-sm-10">
                                    <input id="date_fin" th:field="*{dateFin}" type="date" class="form-control" required>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea  th:field="*{description}" class="form-control" style="height: 100px"></textarea>
                                </div>
                            </div>

                            <input type="hidden" id="nbrestant" th:value="${dataRestant}">
                            <br><br>
                            <div class="row mb-3">

                                <div align="center" class="col-sm-12">
                                    <button onmouseenter="verifDate(date_debut,date_fin)" type="submit" class="btn btn-primary">Ajouter</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>


            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> Situation solde congé </h5>

                        <!-- Doughnut Chart -->
                        <canvas id="doughnutChart" style="max-height: 300px;"></canvas>
                        <script>
                document.addEventListener("DOMContentLoaded", () => {
                const dataObtenu = [[${dataObtenu}]];
                    const dataRestant = [[${dataRestant}]] ;
                  new Chart(document.querySelector('#doughnutChart'), {
                    type: 'doughnut',
                    data: {
                     labels: [
                          'Nombres jours restants: ' + [[${dataRestant}]],

                        'Nombres jours obtenus: ' + [[${dataObtenu}]],
                      ],

                      datasets: [{

                        data: [dataRestant, dataObtenu],
                        backgroundColor: [
                          'rgb(255, 99, 132)',

                          'rgb(255, 205, 86)'
                        ],
                        hoverOffset: 4
                      }]
                    }
                  });
                });
              </script>
                        <!-- End Doughnut CHart -->

                    </div>
                </div>
            </div>

        </div>
    </section>

</main><!-- End #main -->

        class="bi bi-arrow-up-short"></i></a>
